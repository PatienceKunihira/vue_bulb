<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Switching</title>
</head>
<body>
    
    <div id="bulb">
        <center>
        <div v-if="isBulboff">
        <h1>
        Bulb Off
        </h1>
    
        </div>

        <div v-else="isBulbon">
            <h2>Bulb on</h2>
        </div>

      
        <div>
        <button v-on:click="showOrHide">Click to switch on/off </button>
        
        </div>
        </center>
        
        
        </div>
        <script src="vue.min.js"></script>
        <script src="index.js"></script>


</body>
